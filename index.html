<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    background: linear-gradient(135deg, #ff5c7a, #ff8ca3);
  }

  /* Background slideshow */
  .bg-slideshow {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:0; overflow:hidden;
  }
  .bg-slideshow img {
    position: absolute;
    width:100%; height:100%;
    object-fit:cover;
    opacity:0;
    animation: bgFade 18s infinite;
  }
  .bg-slideshow img:nth-child(1){animation-delay:0s;}
  .bg-slideshow img:nth-child(2){animation-delay:6s;}
  .bg-slideshow img:nth-child(3){animation-delay:12s;}
  @keyframes bgFade {
    0%{opacity:0; transform:scale(1);}
    10%{opacity:1; transform:scale(1.05);}
    30%{opacity:1; transform:scale(1.1);}
    40%{opacity:0; transform:scale(1.15);}
    100%{opacity:0;}
  }

  .overlay {position:fixed; inset:0; background: rgba(0,0,0,0.55); z-index:1;}

  /* Main card */
  .card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius:22px;
    padding:40px 30px;
    text-align:center;
    width:90%;
    max-width:420px;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    position:relative;
    z-index:2;
  }
  h1{font-size:1.9rem;margin-bottom:10px;}
  p{font-size:1.1rem;margin-bottom:25px;}

  .buttons{position:relative; height:150px;}
  button{
    padding:14px 30px;
    font-size:1rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
  }
  #yesBtn{background:#fff;color:#ff4d6d;}
  #noBtn{position:absolute;background:#ff4d6d;color:#fff; left:55%; top:50%;}

  .celebration{display:none; flex-direction:column; align-items:center; animation: fadeIn 1s ease forwards;}

  /* Card slideshow */
  .slideshow{width:260px;height:260px;border-radius:20px;overflow:hidden;margin-top:20px;border:4px solid #fff;background:#000;}
  .slideshow img{width:100%;height:100%;object-fit:cover;display:none; animation: slideZoom 2.5s ease;}
  @keyframes slideZoom{from{opacity:0; transform:scale(1.1);} to{opacity:1; transform:scale(1);}}

  /* Floating flowers/hearts */
  .flower{position:fixed;font-size:28px;animation: floatUp 4s linear forwards;pointer-events:none; z-index:3;}
  @keyframes floatUp{from{transform:translateY(0);opacity:1;} to{transform:translateY(-400px);opacity:0;}}

  /* Lyrics box */
  #lyricsBox{
    position:fixed;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    width:300px;
    max-height:80%;
    overflow:hidden;
    text-align:left;
    font-size:1.2rem;
    line-height:1.7;
    z-index:2;
    background:rgba(0,0,0,0.45);
    padding:20px;
    border-radius:15px;
    font-style:italic;
  }

  @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>

// Floating flowers

  },250);
}

// Card slideshow
function startSlideshow(){
  const slides=document.querySelectorAll('#slideshow img');
  let index=0;
  slides[index].style.display='block';
  setInterval(()=>{
    slides[index].style.display='none';
    index=(index+1)%slides.length;
    slides[index].style.display='block';
  },2800);
}

// Word-by-word lyric display with fade-in
function displayLyrics(){
  let index=0;
  lyricsBox.textContent='';
  const interval = setInterval(()=>{
    const wordSpan = document.createElement('span');
    wordSpan.textContent = lyricsWords[index]+' ';
    wordSpan.style.opacity = 0;
    wordSpan.style.transition = 'opacity 0.5s ease';
    lyricsBox.appendChild(wordSpan);
    setTimeout(()=>{wordSpan.style.opacity = 1;}, 50);
    lyricsBox.scrollTop = lyricsBox.scrollHeight;
    index = (index + 1) % lyricsWords.length;
  }, 400); // 400ms per word
}
